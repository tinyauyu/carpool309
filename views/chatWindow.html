<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="../css/chatWindow.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/chatWindow.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
  </head>
  <body>
    <div class="popupBox" id="chatBox">
      <div class="panel" style="height:30">
        <div class="panel-heading" id="heading">
          <span class="chatHead pull-left" id="receiver">
            <img id="receiverImg" src="" alt="receiverImg" style="max-height:50px;width:50px;"> 
          </span>
          <span class="controllers pull-right">
            <div class="btn-group">
              <button class="control-button settings" type="button" data-toggle="dropdown" aria-expanded="false">
                <i class="glyphicon glyphicon-cog"></i>
              </button>
              <ul role="menu" class="dropdown-menu pull-right">
                <li><a href="#">Chat History</a></li>
                <li><a href="#">Block</a></li>
              </ul>
            </div>
            <div class="btn-group">
              <button type="button" class="control-button slide" data-toggle="collapse" data-parent="#heading" href="#collapseBody">
                <i id="slideDown" class="glyphicon glyphicon-chevron-down">
                </i>
              </button>
            </div>
            <div class="btn-group">
              <button data-widget="remove" id="removeBox" class="control-button" type="button"><i class="glyphicon glyphicon-remove"></i>
              </button>
            </div>
          </span>
        </div>
        <div class="panel-collapse collapse" id="collapseBody">
          <div class="panel-body">
            <div id="messages"></div>
          </div>
          <div class="panel-footer">
            <form id="inputMsg">
              <input id="profileEmail" type="hidden" name="email" value="{{ profile.email }}">
              <textarea id="msg" class="chatArea" rows="3" cols="50" placeholder="Type your message" ></textarea>
              <button class="btn btn-warning btn-sm pull-right">
                <i class="glyphicon glyphicon-send" id="btn-chat"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
