<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FriendZone</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  	<!-- Font Awesome -->
  	<link rel="stylesheet" href="./css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/getStarted.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="bg"></div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">FriendZone</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Get Started <span class="sr-only">(current)</span></a></li>
          </ul>
          
          <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="email" id="login-email">
              <input type="password" class="form-control" placeholder="password" id="login-password">
            </div>
            <button class="btn btn-default" id="login">Login</button>
          </form>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <section id="content" class="col-xs-12 col-md-10 col-md-offset-1">
      <div class="col-xs-12 col-md-4 vcenter">
        
        
              <h1>Join Now!</h1>
              <p>FriendZone is a website which allows you to keep track of your friends!<br>You can see their information on this site for free!<br><br>Don't hesitate and join the site now!</p>
        
        
      </div>
      <div class="col-xs-12 col-md-8 vcenter">
      <div id="alert"></div>
        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1">
            <i class="fa fa-envelope"></i>
          </span>
          <input id="email" type="text" class="form-control" placeholder="email" aria-describedby="sizing-addon1">
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1">
            <i class="fa fa-key"></i>
          </span>
          <input id="password" type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon1">
          <input id="confirm_password" type="password" class="form-control" placeholder="confirm password" aria-describedby="sizing-addon1">
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1">
            <i class="fa fa-commenting"></i>
          </span>
          <textarea id="description" class="form-control" rows="3" placeholder="description" required style="height:100px;"></textarea>
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1">
            <i class="fa fa-tag"></i>
          </span>
          <input id="displayName" type="text" class="form-control" placeholder="display name" aria-describedby="sizing-addon1">
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1">
            <i class="fa fa-picture-o"></i>
          </span>
            <div class="img_wrapper">
              <img id="profilePic_preview" alt="profile picture" src="./img/default_profilePic.png"/>
              <img id="profilePic_buffer" class="hidden" alt="profile picture" src="./img/default_profilePic.png"/>
            </div>

          <span class="input-group-btn" id="browse-wrapper">
            <span class="btn btn-info btn-file" id="browser">
              Browseâ€¦
              <input type="file" id="profilePic" accept=".jpg,.png,.gif">
            </span>
          </span>
        </div>

        <button id="submit" type="button" class="btn btn-success btn-lg">
          Register
        </button>
        
      </div>
    </section>

    <canvas id="canvas" class="hidden"></canvas>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/getStarted.js"></script>
  </body>
</html>
